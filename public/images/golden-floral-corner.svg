<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BF953F" />
      <stop offset="25%" stop-color="#FCF6BA" />
      <stop offset="50%" stop-color="#B38728" />
      <stop offset="75%" stop-color="#FBF5B7" />
      <stop offset="100%" stop-color="#AA771C" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#dropShadow)">
    <!-- Main Rose -->
    <path fill="url(#goldGradient)" stroke="#8A6E2F" stroke-width="0.5" d="M60,60 C50,50 40,70 50,80 C60,90 80,90 90,80 C100,70 90,50 80,40 C70,30 50,30 40,40 C30,50 30,70 40,80" />
    <path fill="url(#goldGradient)" stroke="#8A6E2F" stroke-width="0.5" d="M50,80 C40,90 30,80 35,70 C40,60 55,60 60,70" />
    <path fill="url(#goldGradient)" stroke="#8A6E2F" stroke-width="0.5" d="M90,80 C100,90 110,80 105,70 C100,60 85,60 80,70" />
    <path fill="url(#goldGradient)" stroke="#8A6E2F" stroke-width="0.5" d="M60,60 C65,55 75,55 80,60 C85,65 85,75 80,80 C75,85 65,85 60,80 C55,75 55,65 60,60" />
    
    <!-- Inner Petals -->
    <path fill="url(#goldGradient)" stroke="#8A6E2F" stroke-width="0.5" d="M65,65 C68,62 72,62 75,65 C78,68 78,72 75,75 C72,78 68,78 65,75 C62,72 62,68 65,65" />
    
    <!-- Outer Petals / Flourishes -->
    <path fill="none" stroke="url(#goldGradient)" stroke-width="2" d="M40,40 Q20,20 10,50 T30,90" />
    <path fill="none" stroke="url(#goldGradient)" stroke-width="2" d="M100,40 Q120,20 130,50 T110,90" />
    <path fill="none" stroke="url(#goldGradient)" stroke-width="2" d="M30,90 Q40,110 70,110 T110,90" />
    
    <!-- Leaves -->
    <path fill="url(#goldGradient)" stroke="#8A6E2F" stroke-width="0.5" d="M20,100 Q10,120 30,130 Q50,120 40,100 Q30,90 20,100" />
    <path fill="url(#goldGradient)" stroke="#8A6E2F" stroke-width="0.5" d="M120,100 Q130,120 110,130 Q90,120 100,100 Q110,90 120,100" />
    
    <!-- Decorative Vines -->
    <path fill="none" stroke="url(#goldGradient)" stroke-width="1.5" d="M10,10 Q30,5 50,20" />
    <path fill="none" stroke="url(#goldGradient)" stroke-width="1.5" d="M130,10 Q110,5 90,20" />
    <circle cx="10" cy="10" r="3" fill="url(#goldGradient)" />
    <circle cx="130" cy="10" r="3" fill="url(#goldGradient)" />
  </g>
</svg>
